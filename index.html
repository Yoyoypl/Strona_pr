<!DOCTYPE html>

<html>

<head>
<title>Nazwa Firmy</title>
<link rel="stylesheet" href="style/style_index.css">
</head>

<body>
    <header>
        <div class="first_row">
            <div class="button_language"></div>
            <div class="logo"></div>
            <div class="search_and_icons">
                <div class="icons">
                    <div class="i_profile"></div>
                    <div class="i_wish-list"></div>
                    <div class="i_shopping_cart"></div>
                </div>
                <div class="search_bar"></div>
            </div>
        </div>
        <div class="second_row">
            <div class="category">
                <div class="c_clothes"></div>
                <div class="c_accessories"></div>
                <div class="c_new"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="block_dress_in_your_style"></div>
        <div class="pictures_of_clothes">
            <div class="p_1"></div>
            <div class="p_2"></div>
            <div class="p_3"></div>
        </div>
        <div class="segment_about_us">
            <div class="left_segment">
                <div class="block_about_us"></div>
                <div class="block_other_text_about_us"></div>
            </div>
            <div class="pictures_about_us">
                <img src="" alt="">
            </div>
        </div>
    </main>
    <footer>
        <div class="categories_of_footer">
            <div class="c_contact_us"></div>
            <div class="c_company"></div>
            <div class="c_community"></div>
            <div class="c_legal_information"></div>
        </div>
    </footer>
</body>

</html>
